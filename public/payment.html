<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .container {
      max-width: 520px;
      margin: 0 auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
    }
    .amount {
      font-size: 28px;
      font-weight: bold;
      margin: 20px 0;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      font-size: 18px;
      background: #3d95ce;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .note {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Payment</h1>
  <p id="summary">Loading your entriesâ€¦</p>
  <div class="amount" id="amount"></div>

  <button id="payBtn" disabled>Pay with Venmo</button>

  <div class="note">
    You will be redirected to Venmo to complete payment.
  </div>
</div>

<script>
  const email = sessionStorage.getItem('email');
  const summaryEl = document.getElementById('summary');
  const amountEl = document.getElementById('amount');
  const payBtn = document.getElementById('payBtn');

  if (!email) {
    summaryEl.textContent = 'Missing email. Please restart entry process.';
  } else {
    fetch(`/api/entries/count?email=${encodeURIComponent(email)}`)
      .then(res => res.json())
      .then(data => {
        const count = data.count || 0;

        if (count === 0) {
          summaryEl.textContent = 'No entries found for this email.';
          return;
        }

        const amount = count * 25;

        summaryEl.textContent = `You submitted ${count} entr${count === 1 ? 'y' : 'ies'}`;
        amountEl.textContent = `$${amount}`;

        payBtn.disabled = false;

        payBtn.addEventListener('click', () => {
  window.location.href = 'https://venmo.com/seth-swingley';
});

      })
      .catch(() => {
        summaryEl.textContent = 'Error loading payment information.';
      });
  }
</script>

</body>
</html>
