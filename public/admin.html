<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ðŸ” Admin guard -->
  <script>
    if (!localStorage.getItem("adminToken")) {
      window.location.href = "/admin-login.html";
    }
  </script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin â€“ Detailed Scoreboard</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .entry {
      background: #ffffff;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 6px;
    }
    .entry.leader {
      border: 3px solid #28a745;
      background: #f6fff8;
    }
    .meta {
      color: #555;
      font-size: 14px;
      margin-bottom: 10px;
    }
    .total {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .grid {
      display: grid;
      grid-template-columns: 1.5fr repeat(5, 1fr);
      gap: 6px;
      font-size: 14px;
    }
    .grid.header {
      font-weight: bold;
      border-bottom: 1px solid #ccc;
      padding-bottom: 4px;
      margin-bottom: 4px;
    }
    .cell {
      text-align: center;
    }
    .cell.left {
      text-align: left;
    }
  </style>
</head>

<body>

<h1>Admin â€“ Leaderboard</h1>

<div id="entries">Loadingâ€¦</div>

<script>
  const container = document.getElementById("entries");
  const token = localStorage.getItem("adminToken");

fetch("/api/admin/entries", {
  method: "GET",
  headers: {
    "Authorization": localStorage.getItem("adminToken")
  }
})
    .then(res => {
      if (res.status === 403) {
        throw new Error("unauthorized");
      }
      return res.json();
    })
    .then(entries => {
      container.innerHTML = "";

      if (!entries.length) {
        container.textContent = "No entries found.";
        return;
      }

      const topScore = Number(entries[0].total_score);

      let lastScore = null;
      let displayRank = 0;

      entries.forEach((entry, index) => {
        const score = Number(entry.total_score);

        if (lastScore === null || score < lastScore) {
          displayRank = index + 1;
        }
        lastScore = score;

        const div = document.createElement("div");
        div.className = "entry";
        if (score === topScore) {
          div.classList.add("leader");
        }

        div.innerHTML = `
          <h3>#${displayRank} â€” ${entry.entry_name}</h3>
          <div class="meta">${entry.email} â€¢ ${entry.created_at}</div>
          <div class="total">Total Score: ${score.toFixed(2)}</div>

          <div class="grid header">
            <div class="cell left">Player</div>
            <div class="cell">WC</div>
            <div class="cell">DIV</div>
            <div class="cell">CONF</div>
            <div class="cell">SB</div>
            <div class="cell">Total</div>
          </div>
        `;

        entry.players.forEach(p => {
          const row = document.createElement("div");
          row.className = "grid";
          row.innerHTML = `
            <div class="cell left">${p.position} â€“ ${p.player_name} (${p.team})</div>
            <div class="cell">${p.wildcard}</div>
            <div class="cell">${p.divisional}</div>
            <div class="cell">${p.conference}</div>
            <div class="cell">${p.superbowl}</div>
            <div class="cell"><strong>${Number(p.player_total).toFixed(2)}</strong></div>
          `;
          div.appendChild(row);
        });

        container.appendChild(div);
      });
    })
    .catch(() => {
      alert("Admin session expired. Please log in again.");
      localStorage.removeItem("adminToken");
      window.location.href = "/admin-login.html";
    });
</script>

</body>
</html>
