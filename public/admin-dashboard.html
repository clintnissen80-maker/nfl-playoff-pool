<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    if (!localStorage.getItem("adminToken")) {
      window.location.href = "/admin-login.html";
    }
  </script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 30px;
      position: relative;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .menu {
      max-width: 400px;
      margin: 0 auto;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 16px;
      margin-bottom: 15px;
      font-size: 18px;
      text-align: center;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
    }

    .btn.green {
      background: #28a745;
    }

    .btn.gray {
      background: #6c757d;
    }

    .btn.red {
      background: #c62828;
    }

    .btn:hover {
      opacity: 0.9;
    }

    /* Top corner stacks */
    .top-left,
    .top-right {
      position: absolute;
      top: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .top-left {
      left: 15px;
      width: 220px;
    }

    .top-right {
      right: 15px;
      width: 240px;
    }
  </style>
</head>

<body>

<!-- üîù TOP LEFT -->
<div class="top-left">
  <a class="btn" href="/leaderboard.html" target="_blank">
    üåç Public Leaderboard
  </a>

  <a class="btn gray" href="https://nfl-playoff-pool.onrender.com/" target="_blank">
    üìù Public Entry Page
  </a>
</div>

<!-- üîù TOP RIGHT (ORDER OF OPERATIONS) -->
<div class="top-right">
  <button class="btn red" onclick="resetSeason()">
    üî¥ Reset for New Season
  </button>

  <button class="btn" onclick="window.location.href='/admin-playoff-setup.html'">
    üèà Setup Playoff Teams
  </button>

  <button class="btn green" onclick="window.location.href='/admin-player-builder.html'">
    üß© Build Player Pool
  </button>
</div>

<h1>Admin Dashboard</h1>

<!-- üìã MAIN MENU -->
<div class="menu">
  <a class="btn green" href="/admin-scores.html">
    Enter Player Scores
  </a>

  <a class="btn" href="/admin-entries.html">
    View All Entries
  </a>

  <a class="btn" href="/admin.html">
    Admin Leaderboard
  </a>

  <button class="btn gray" onclick="exportCSV()">
    Export Entries (CSV)
  </button>
</div>

<script>
  async function resetSeason() {
    const confirmText =
      "ARE YOU ABSOLUTELY SURE?\n\n" +
      "This will permanently delete ALL entries, player selections, and scores.\n\n" +
      "This cannot be undone.";

    if (!confirm(confirmText)) return;

    const token = localStorage.getItem("adminToken");

    if (!token) {
      alert("Admin session expired. Please log in again.");
      window.location.href = "/admin-login.html";
      return;
    }

    const res = await fetch("/api/admin/reset-season", {
      method: "POST",
      headers: {
        "Authorization": token
      }
    });

    if (!res.ok) {
      alert("Reset failed. Check server logs.");
      return;
    }

    alert("Season reset complete.");
    window.location.reload();
  }

  async function exportCSV() {
    const token = localStorage.getItem("adminToken");

    if (!token) {
      alert("Admin session expired. Please log in again.");
      window.location.href = "/admin-login.html";
      return;
    }

    const res = await fetch("/api/admin/export", {
      headers: {
        "Authorization": token
      }
    });

    if (!res.ok) {
      alert("Failed to export CSV. Please log in again.");
      localStorage.removeItem("adminToken");
      window.location.href = "/admin-login.html";
      return;
    }

    const blob = await res.blob();
    const url = window.URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = "entries.csv";
    document.body.appendChild(a);
    a.click();

    a.remove();
    window.URL.revokeObjectURL(url);
  }
</script>

</body>
</html>
