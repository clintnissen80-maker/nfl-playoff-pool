<!DOCTYPE html>
<html lang="en">
<head>
  <!-- üîê Admin guard -->
  <script>
    if (!localStorage.getItem("adminToken")) {
      window.location.href = "/admin-login.html";
    }
  </script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 30px;
      position: relative;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    /* ---------- TOP LEFT ---------- */
    .top-left {
      position: absolute;
      top: 15px;
      left: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    /* ---------- TOP RIGHT ---------- */
    .top-right {
      position: absolute;
      top: 15px;
      right: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    /* ---------- STATUS BAR ---------- */
    .status-bar {
      max-width: 500px;
      margin: 0 auto 25px auto;
      padding: 15px;
      border-radius: 6px;
      text-align: center;
      font-weight: bold;
    }

    .status-open {
      background: #e6f7ec;
      color: #1b5e20;
      border: 2px solid #2e7d32;
    }

    .status-closed {
      background: #fdecea;
      color: #b71c1c;
      border: 2px solid #c62828;
    }

    .status-bar button {
      margin-left: 12px;
      padding: 8px 14px;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 16px;
      margin-bottom: 15px;
      font-size: 18px;
      text-align: center;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
    }

    .btn.blue { background: #1976d2; }
    .btn.green { background: #2e7d32; }
    .btn.red { background: #c62828; }
    .btn.gray { background: #6c757d; }

    .btn:hover {
      opacity: 0.9;
    }

    .menu {
      max-width: 400px;
      margin: 0 auto;
    }
/* ================================
   MOBILE LAYOUT FIX (SAFE)
   ================================ */
@media (max-width: 700px) {

  /* Prevent absolute-position buttons from overlapping */
  body {
    padding-top: 15px;
  }

  /* Any absolute-position button containers */
  div[style*="position: absolute"] {
    position: static !important;
    width: 100%;
    margin-bottom: 12px;
  }

  /* Make all buttons full-width on mobile */
  button,
  .btn {
    width: 100% !important;
  }
}

  </style>
</head>

<body>

<!-- ---------- TOP LEFT ---------- -->
<div class="top-left">
  <a class="btn blue" href="/leaderboard.html" target="_blank">
    üìä Public Leaderboard
  </a>

  <a class="btn blue" href="/">
    üìù Public Entry Page
  </a>
</div>

<!-- ---------- TOP RIGHT ---------- -->
<div class="top-right">
  <button class="btn red" onclick="resetSeason()">
    üî¥ Reset for New Season
  </button>

  <a class="btn green" href="/admin-playoff-setup.html">
    üèà Setup Playoff Teams
  </a>

  <a class="btn green" href="/admin-player-builder.html">
    üß© Build Player Pool
  </a>
</div>

<h1>Admin Dashboard</h1>

<!-- ---------- ENTRY STATUS ---------- -->
<div id="entryStatus" class="status-bar">Loading entry status‚Ä¶</div>

<!-- ---------- MAIN MENU ---------- -->
<div class="menu">
  <a class="btn green" href="/admin-scores.html">
    Enter Player Scores
  </a>

  <a class="btn blue" href="/admin-entries.html">
    View All Entries
  </a>

  <a class="btn blue" href="/admin.html">
    Admin Leaderboard
  </a>

  <a class="btn gray" href="/api/admin/export">
    Export Entries (CSV)
  </a>
</div>

<script>
  const token = localStorage.getItem("adminToken");
  const statusDiv = document.getElementById("entryStatus");

  async function loadEntryStatus() {
    const res = await fetch("/api/admin/entry-status", {
      headers: { "Authorization": token }
    });

    if (!res.ok) {
      alert("Admin session expired.");
      localStorage.removeItem("adminToken");
      window.location.href = "/admin-login.html";
      return;
    }

    const data = await res.json();
    renderStatus(data.entriesOpen);
  }

  function renderStatus(open) {
    if (open) {
      statusDiv.className = "status-bar status-open";
      statusDiv.innerHTML = `
        üü¢ Entries are currently OPEN
        <button onclick="setEntries(false)" style="background:#c62828;color:white;">
          Close Entries
        </button>
      `;
    } else {
      statusDiv.className = "status-bar status-closed";
      statusDiv.innerHTML = `
        üî¥ Entries are currently CLOSED
        <button onclick="setEntries(true)" style="background:#2e7d32;color:white;">
          Open Entries
        </button>
      `;
    }
  }

  async function setEntries(open) {
    const confirmText = open
      ? "Open entries to the public?"
      : "Close entries? No new submissions will be allowed.";

    if (!confirm(confirmText)) return;

    const res = await fetch("/api/admin/entry-status", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": token
      },
      body: JSON.stringify({ entriesOpen: open })
    });

    if (!res.ok) {
      alert("Failed to update entry status.");
      return;
    }

    loadEntryStatus();
  }

  async function resetSeason() {
    const confirmText =
      "ARE YOU ABSOLUTELY SURE?\n\n" +
      "This will permanently delete ALL entries and scores.\n\n" +
      "This cannot be undone.";

    if (!confirm(confirmText)) return;

    const res = await fetch("/api/admin/reset-season", {
      method: "POST",
      headers: { "Authorization": token }
    });

    if (!res.ok) {
      alert("Reset failed.");
      return;
    }

    alert("Season reset complete.");
    window.location.reload();
  }

  loadEntryStatus();
</script>

</body>
</html>
