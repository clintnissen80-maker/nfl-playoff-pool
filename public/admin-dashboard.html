<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    if (!localStorage.getItem("adminToken")) {
      window.location.href = "/admin-login.html";
    }
  </script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 30px;
      position: relative;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .menu {
      max-width: 400px;
      margin: 0 auto;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 16px;
      margin-bottom: 15px;
      font-size: 18px;
      text-align: center;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
    }
    .btn.green {
      background: #28a745;
    }
    .btn.gray {
      background: #6c757d;
    }
    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>

<!-- üî¥ Reset for New Season Button -->
<div style="position: absolute; top: 15px; right: 15px; display: flex; gap: 10px;">
  <button
    onclick="window.location.href='/admin-playoff-setup.html'"
    style="
      background-color: #1565c0;
      color: white;
      border: none;
      padding: 10px 14px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
    "
  >
    üèà Setup Playoff Teams
  </button>

  <button
    onclick="resetSeason()"
    style="
      background-color: #c62828;
      color: white;
      border: none;
      padding: 10px 14px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
    "
  >
    üî¥ Reset for New Season
  </button>
</div>


<h1>Admin Dashboard</h1>

<div class="menu">
  <a class="btn green" href="/admin-scores.html">
    Enter Player Scores
  </a>

  <a class="btn" href="/admin-entries.html">
    View All Entries
  </a>

  <a class="btn" href="/admin-player-builder.html">
    Build Player Pool
  </a>

  <a class="btn" href="/admin.html">
    Admin Leaderboard
  </a>

  <a class="btn" href="/leaderboard.html" target="_blank">
    Public Leaderboard
  </a>

  <a class="btn gray" href="/api/admin/export">
    Export Entries (CSV)
  </a>
</div>

<!-- üîê Reset logic -->
<script>
  async function resetSeason() {
    const confirmText =
      "ARE YOU ABSOLUTELY SURE?\n\n" +
      "This will permanently delete ALL entries, player selections, and scores.\n\n" +
      "This cannot be undone.";

    if (!confirm(confirmText)) {
      return;
    }

    const token = localStorage.getItem("adminToken");

    if (!token) {
      alert("Admin session expired. Please log in again.");
      window.location.href = "/admin-login.html";
      return;
    }

    const res = await fetch("/api/admin/reset-season", {
      method: "POST",
      headers: {
        "Authorization": token
      }
    });

    if (!res.ok) {
      alert("Reset failed. Check server logs.");
      return;
    }

    alert("Season reset complete.");
    window.location.reload();
  }
</script>

</body>
</html>
