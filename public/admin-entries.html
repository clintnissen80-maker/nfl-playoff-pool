<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    if (!localStorage.getItem("adminToken")) {
      window.location.href = "/admin-login.html";
    }
  </script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin – All Entries</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      vertical-align: middle;
    }
    th {
      background: #f0f0f0;
      text-align: left;
    }
    td.center {
      text-align: center;
    }
    input[type="checkbox"] {
      transform: scale(1.2);
      cursor: pointer;
    }
    textarea {
      width: 100%;
      min-height: 40px;
      resize: vertical;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
  </style>
</head>

<body>

<h2>All Entries</h2>

<table>
  <thead>
    <tr>
      <th>Entry Name</th>
      <th>Email</th>
      <th class="center">Paid</th>
      <th>Notes</th>
    </tr>
  </thead>
  <tbody id="entriesBody">
    <tr><td colspan="4">Loading…</td></tr>
  </tbody>
</table>

<script>
  const token = localStorage.getItem("adminToken");

  fetch("/api/admin/entries", {
    method: "GET",
    headers: {
      "Authorization": token
    }
  })
    .then(res => {
      if (res.status === 403) {
        throw new Error("unauthorized");
      }
      return res.json();
    })
    .then(entries => {
      const tbody = document.getElementById("entriesBody");
      tbody.innerHTML = "";

      if (!entries.length) {
        tbody.innerHTML =
          '<tr><td colspan="4">No entries yet</td></tr>';
        return;
      }

      entries.forEach(e => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${e.entry_name}</td>
          <td>${e.email}</td>
          <td class="center">
            <input
              type="checkbox"
              ${e.paid ? "checked" : ""}
              onchange="togglePaid(${e.id}, this.checked)"
            />
          </td>
          <td>
            <textarea
              placeholder="Notes…"
              onblur="saveNotes(${e.id}, this.value)"
            >${e.notes || ""}</textarea>
          </td>
        `;

        tbody.appendChild(row);
      });
    })
    .catch(() => {
      alert("Admin session expired. Please log in again.");
      localStorage.removeItem("adminToken");
      window.location.href = "/admin-login.html";
    });

  async function togglePaid(entryId, paid) {
    await fetch("/api/admin/entry-payment", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": token
      },
      body: JSON.stringify({ entryId, paid })
    });
  }

  async function saveNotes(entryId, notes) {
    await fetch("/api/admin/entry-notes", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": token
      },
      body: JSON.stringify({ entryId, notes })
    });
  }
</script>

</body>
</html>
