<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    if (!localStorage.getItem("adminToken")) {
      window.location.href = "/admin-login.html";
    }
  </script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin – All Entries</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      vertical-align: top;
    }
    th {
      background: #f0f0f0;
      text-align: left;
    }
  </style>
</head>

<body>

<h2>All Entries</h2>

<table>
  <thead>
    <tr>
      <th>Entry Name</th>
      <th>Email</th>
      <th>Total Score</th>
      <th>Players</th>
    </tr>
  </thead>
  <tbody id="entriesBody">
    <tr><td colspan="4">Loading…</td></tr>
  </tbody>
</table>

<script>
  const token = localStorage.getItem("adminToken");

fetch("/api/admin/entries", {
  method: "GET",
  headers: {
    "Authorization": localStorage.getItem("adminToken")
  }
})

    .then(res => {
      if (res.status === 403) {
        throw new Error("unauthorized");
      }
      return res.json();
    })
    .then(entries => {
      const tbody = document.getElementById("entriesBody");
      tbody.innerHTML = "";

      if (!entries.length) {
        tbody.innerHTML =
          '<tr><td colspan="4">No entries yet</td></tr>';
        return;
      }

      entries.forEach(e => {
        const playersList = e.players
          .map(p => `${p.position} – ${p.player_name}`)
          .join("<br>");

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${e.entry_name}</td>
          <td>${e.email}</td>
          <td>${Number(e.total_score).toFixed(2)}</td>
          <td>${playersList}</td>
        `;

        tbody.appendChild(row);
      });
    })
    .catch(err => {
      alert("Admin session expired. Please log in again.");
      localStorage.removeItem("adminToken");
      window.location.href = "/admin-login.html";
    });
</script>

</body>
</html>
