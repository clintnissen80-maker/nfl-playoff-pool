<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    if (!localStorage.getItem("adminToken")) {
      window.location.href = "/admin-login.html";
    }
  </script>

  <meta charset="UTF-8" />
  <title>Admin – Player Builder</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 30px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .section {
      background: white;
      padding: 20px;
      margin-bottom: 25px;
      border-radius: 6px;
    }
    .row {
      display: grid;
      grid-template-columns: 120px 1fr auto;
      gap: 10px;
      align-items: center;
      margin-bottom: 10px;
    }
    .team {
      font-weight: bold;
    }
    select, input {
      padding: 6px;
      font-size: 14px;
    }
    button {
      padding: 6px 10px;
      cursor: pointer;
    }
    .add-btn {
      background: #1565c0;
      color: white;
      border: none;
      border-radius: 4px;
      margin-top: 10px;
    }
    .remove-btn {
      background: #c62828;
      color: white;
      border: none;
      border-radius: 4px;
    }
    .save-btn {
      background: #2e7d32;
      color: white;
      font-size: 16px;
      padding: 14px;
      width: 100%;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }
    .status {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }
    .error { color: #c62828; }
    .success { color: #2e7d32; }
  </style>
</head>

<body>

<h1>Player Pool Builder</h1>

<!-- QB -->
<div class="section">
  <h2>Quarterbacks (QB)</h2>
  <div id="qbContainer"></div>
</div>

<!-- RB -->
<div class="section">
  <h2>Running Backs (RB)</h2>
  <div id="rbContainer"></div>
  <button class="add-btn" onclick="addRB()">+ Add RB</button>
</div>

<!-- WR -->
<div class="section">
  <h2>Wide Receivers (WR)</h2>
  <div id="wrContainer"></div>
  <button class="add-btn" onclick="addWR()">+ Add WR</button>
</div>

<!-- TE -->
<div class="section">
  <h2>Tight Ends (TE)</h2>
  <div id="teContainer"></div>
  <button class="add-btn" onclick="addTE()">+ Add TE</button>
</div>

<button class="save-btn" onclick="savePool()">Save Player Pool</button>
<div id="status" class="status"></div>

<script>
  const token = localStorage.getItem("adminToken");
  const statusDiv = document.getElementById("status");

  const qbContainer = document.getElementById("qbContainer");
  const rbContainer = document.getElementById("rbContainer");
  const wrContainer = document.getElementById("wrContainer");
  const teContainer = document.getElementById("teContainer");

  let teams = [];
  let pool = {};

  async function loadData() {
    const res = await fetch('/api/admin/player-pool', {
      headers: { Authorization: token }
    });
    const data = await res.json();

    teams = data.teams;
    pool = data.pool || {};

    renderQB();
    renderGroup('RB', rbContainer, addRB);
    renderGroup('WR', wrContainer, addWR);
    renderGroup('TE', teContainer, addTE);
  }

  // ---------- RENDER ----------
  function renderQB() {
    qbContainer.innerHTML = '';
    teams.forEach(team => {
      const name = pool.QB?.[team]?.[0]?.name || '';
      qbContainer.innerHTML += `
        <div class="row">
          <div class="team">${team}</div>
          <input data-qb-team="${team}" value="${name}" placeholder="QB last name">
        </div>
      `;
    });
  }

  function renderGroup(pos, container) {
    container.innerHTML = '';
    if (!pool[pos]) pool[pos] = {};
    Object.keys(pool[pos]).forEach(team => {
      pool[pos][team].forEach(p => createRow(container, pos, team, p.name));
    });
  }

  function createRow(container, pos, team = '', name = '') {
    const row = document.createElement('div');
    row.className = 'row';
    row.innerHTML = `
      <select>${teams.map(t => `<option ${t===team?'selected':''}>${t}</option>`).join('')}</select>
      <input value="${name}" placeholder="${pos} last name">
      <button class="remove-btn" onclick="this.parentElement.remove()">✖</button>
    `;
    container.appendChild(row);
  }

  function addRB() { createRow(rbContainer, 'RB'); }
  function addWR() { createRow(wrContainer, 'WR'); }
  function addTE() { createRow(teContainer, 'TE'); }

  // ---------- SAVE ----------
  async function savePool() {
    statusDiv.textContent = '';
    statusDiv.className = 'status';

    const newPool = { QB:{}, RB:{}, WR:{}, TE:{} };

    // QB
    for (const team of teams) {
      const name = document.querySelector(`[data-qb-team="${team}"]`).value.trim();
      if (!name) return showError(`Missing QB for ${team}`);
      newPool.QB[team] = [{ name }];
    }

    // RB / WR / TE
    for (const [pos, container] of [['RB',rbContainer],['WR',wrContainer],['TE',teContainer]]) {
      const seen = {};
      container.querySelectorAll('.row').forEach(row => {
        const team = row.querySelector('select').value;
        const name = row.querySelector('input').value.trim();
        if (!name) return;

        const key = `${team}|${name.toLowerCase()}`;
        if (seen[key]) {
          throw showError(`Duplicate ${pos} "${name}" for team ${team}`);
        }
        seen[key] = true;

        if (!newPool[pos][team]) newPool[pos][team] = [];
        newPool[pos][team].push({ name });
      });
    }

    const res = await fetch('/api/admin/player-pool', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': token
      },
      body: JSON.stringify({ pool: newPool })
    });

    if (!res.ok) {
      const err = await res.json();
      return showError(err.error || 'Save failed');
    }

    statusDiv.textContent = 'Player pool saved successfully';
    statusDiv.classList.add('success');
  }

  function showError(msg) {
    statusDiv.textContent = msg;
    statusDiv.classList.add('error');
    throw new Error(msg);
  }

  loadData();
</script>

</body>
</html>
