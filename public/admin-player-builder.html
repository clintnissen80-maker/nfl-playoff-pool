<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    if (!localStorage.getItem("adminToken")) {
      window.location.href = "/admin-login.html";
    }
  </script>

  <meta charset="UTF-8" />
  <title>Admin – Player Builder</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 30px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .section {
      background: white;
      padding: 20px;
      margin-bottom: 25px;
      border-radius: 6px;
    }

    .row {
      display: grid;
      grid-template-columns: 120px 1fr;
      gap: 10px;
      align-items: center;
      margin-bottom: 10px;
    }

    .team {
      font-weight: bold;
    }

    input {
      padding: 6px;
      font-size: 14px;
    }

    .placeholder {
      color: #777;
      font-style: italic;
    }

    button.save-btn {
      background: #2e7d32;
      color: white;
      font-size: 16px;
      padding: 14px;
      width: 100%;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>

<body>

<h1>Player Pool Builder</h1>

<div class="section">
  <h2>Quarterbacks (QB)</h2>
  <div id="qbContainer">
    <p class="placeholder">Loading quarterbacks…</p>
  </div>
</div>

<button class="save-btn" disabled>
  Save Player Pool (disabled)
</button>

<script>
  const qbContainer = document.getElementById("qbContainer");
  const token = localStorage.getItem("adminToken");

  async function loadQBSection() {
    const res = await fetch('/api/admin/player-pool', {
      headers: { 'Authorization': token }
    });

    if (!res.ok) {
      qbContainer.innerHTML = '<p class="placeholder">Failed to load data.</p>';
      return;
    }

    const data = await res.json();
    const teams = data.teams;
    const pool = data.pool || {};

    qbContainer.innerHTML = '';

    teams.forEach(team => {
      const qbName =
        pool.QB &&
        pool.QB[team] &&
        pool.QB[team][0]
          ? pool.QB[team][0].name
          : '';

      const row = document.createElement('div');
      row.className = 'row';

      row.innerHTML = `
        <div class="team">${team}</div>
        <input
          type="text"
          placeholder="QB last name"
          value="${qbName}"
          data-team="${team}"
        />
      `;

      qbContainer.appendChild(row);
    });
  }

  loadQBSection();
</script>

</body>
</html>
