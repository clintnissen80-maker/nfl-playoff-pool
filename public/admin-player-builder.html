<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    if (!localStorage.getItem("adminToken")) {
      window.location.href = "/admin-login.html";
    }
  </script>

  <meta charset="UTF-8" />
  <title>Admin – Player Builder</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 30px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .section {
      background: white;
      padding: 20px;
      margin-bottom: 25px;
      border-radius: 6px;
    }

    .row {
      display: grid;
      grid-template-columns: 120px 1fr auto;
      gap: 10px;
      align-items: center;
      margin-bottom: 10px;
    }

    .team {
      font-weight: bold;
    }

    select, input {
      padding: 6px;
      font-size: 14px;
    }

    button {
      padding: 6px 10px;
      cursor: pointer;
    }

    .add-btn {
      background: #1565c0;
      color: white;
      border: none;
      border-radius: 4px;
      margin-top: 10px;
    }

    .remove-btn {
      background: #c62828;
      color: white;
      border: none;
      border-radius: 4px;
    }

    .save-btn {
      background: #2e7d32;
      color: white;
      font-size: 16px;
      padding: 14px;
      width: 100%;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }

    .status {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }

    .error {
      color: #c62828;
    }

    .success {
      color: #2e7d32;
    }
  </style>
</head>

<body>

<h1>Player Pool Builder</h1>

<!-- ================= QB SECTION ================= -->
<div class="section">
  <h2>Quarterbacks (QB)</h2>
  <div id="qbContainer">Loading…</div>
</div>

<!-- ================= RB SECTION ================= -->
<div class="section">
  <h2>Running Backs (RB)</h2>
  <div id="rbContainer"></div>
  <button class="add-btn" onclick="addRB()">+ Add RB</button>
</div>

<button class="save-btn" onclick="savePool()">
  Save Player Pool
</button>

<div id="status" class="status"></div>

<script>
  const qbContainer = document.getElementById("qbContainer");
  const rbContainer = document.getElementById("rbContainer");
  const statusDiv = document.getElementById("status");
  const token = localStorage.getItem("adminToken");

  let teams = [];
  let pool = {};

  // ---------------- LOAD DATA ----------------
  async function loadData() {
    const res = await fetch('/api/admin/player-pool', {
      headers: { 'Authorization': token }
    });

    if (!res.ok) {
      qbContainer.innerHTML = 'Failed to load data.';
      return;
    }

    const data = await res.json();
    teams = data.teams;
    pool = data.pool || {};

    renderQB();
    renderRB();
  }

  // ---------------- QB ----------------
  function renderQB() {
    qbContainer.innerHTML = '';

    teams.forEach(team => {
      const qbName =
        pool.QB &&
        pool.QB[team] &&
        pool.QB[team][0]
          ? pool.QB[team][0].name
          : '';

      const row = document.createElement('div');
      row.className = 'row';

      row.innerHTML = `
        <div class="team">${team}</div>
        <input
          type="text"
          placeholder="QB last name"
          value="${qbName}"
          data-qb-team="${team}"
        />
      `;

      qbContainer.appendChild(row);
    });
  }

  // ---------------- RB ----------------
  function renderRB() {
    rbContainer.innerHTML = '';

    if (!pool.RB) pool.RB = {};

    Object.keys(pool.RB).forEach(team => {
      pool.RB[team].forEach(player => {
        createRBRow(team, player.name);
      });
    });
  }

  function createRBRow(team = '', name = '') {
    const row = document.createElement('div');
    row.className = 'row';

    row.innerHTML = `
      <select>
        ${teams.map(t => `<option value="${t}" ${t === team ? 'selected' : ''}>${t}</option>`).join('')}
      </select>
      <input type="text" placeholder="RB last name" value="${name}">
      <button class="remove-btn" onclick="this.parentElement.remove()">✖</button>
    `;

    rbContainer.appendChild(row);
  }

  function addRB() {
    createRBRow();
  }

  // ---------------- SAVE ----------------
  async function savePool() {
    statusDiv.textContent = '';
    statusDiv.className = 'status';

    const newPool = { QB: {}, RB: {} };

    // QB validation (unchanged)
    teams.forEach(team => {
      const input = document.querySelector(`input[data-qb-team="${team}"]`);
      const name = input.value.trim();

      if (!name) {
        statusDiv.textContent = `Missing QB for team ${team}`;
        statusDiv.classList.add('error');
        return;
      }

      newPool.QB[team] = [{ name }];
    });

    // RB collection
    const rbRows = rbContainer.querySelectorAll('.row');
    rbRows.forEach(row => {
      const team = row.querySelector('select').value;
      const name = row.querySelector('input').value.trim();

      if (!name) return;

      if (!newPool.RB[team]) newPool.RB[team] = [];
      newPool.RB[team].push({ name });
    });

    const res = await fetch('/api/admin/player-pool', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': token
      },
      body: JSON.stringify({ pool: newPool })
    });

    const data = await res.json();

    if (!res.ok) {
      statusDiv.textContent = data.error || 'Failed to save player pool';
      statusDiv.classList.add('error');
      return;
    }

    statusDiv.textContent = 'QB + RB player pool saved successfully';
    statusDiv.classList.add('success');
  }

  loadData();
</script>

</body>
</html>
