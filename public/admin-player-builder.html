<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    if (!localStorage.getItem("adminToken")) {
      window.location.href = "/admin-login.html";
    }
  </script>

  <meta charset="UTF-8" />
  <title>Admin – Player Builder</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 30px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .section {
      background: white;
      padding: 20px;
      margin-bottom: 25px;
      border-radius: 6px;
    }

    .row {
      display: grid;
      grid-template-columns: 120px 1fr;
      gap: 10px;
      align-items: center;
      margin-bottom: 10px;
    }

    .team {
      font-weight: bold;
    }

    input {
      padding: 6px;
      font-size: 14px;
    }

    button.save-btn {
      background: #2e7d32;
      color: white;
      font-size: 16px;
      padding: 14px;
      width: 100%;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }

    .status {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }

    .error {
      color: #c62828;
    }

    .success {
      color: #2e7d32;
    }
  </style>
</head>

<body>

<h1>Player Pool Builder</h1>

<div class="section">
  <h2>Quarterbacks (QB)</h2>
  <div id="qbContainer">Loading…</div>
</div>

<button class="save-btn" onclick="savePool()">
  Save Player Pool
</button>

<div id="status" class="status"></div>

<script>
  const qbContainer = document.getElementById("qbContainer");
  const statusDiv = document.getElementById("status");
  const token = localStorage.getItem("adminToken");

  let teams = [];

  async function loadQBSection() {
    const res = await fetch('/api/admin/player-pool', {
      headers: { 'Authorization': token }
    });

    if (!res.ok) {
      qbContainer.innerHTML = 'Failed to load data.';
      return;
    }

    const data = await res.json();
    teams = data.teams;
    const pool = data.pool || {};

    qbContainer.innerHTML = '';

    teams.forEach(team => {
      const qbName =
        pool.QB &&
        pool.QB[team] &&
        pool.QB[team][0]
          ? pool.QB[team][0].name
          : '';

      const row = document.createElement('div');
      row.className = 'row';

      row.innerHTML = `
        <div class="team">${team}</div>
        <input
          type="text"
          placeholder="QB last name"
          value="${qbName}"
          data-team="${team}"
        />
      `;

      qbContainer.appendChild(row);
    });
  }

  async function savePool() {
    statusDiv.textContent = '';
    statusDiv.className = 'status';

    const pool = { QB: {} };

    teams.forEach(team => {
      const input = document.querySelector(`input[data-team="${team}"]`);
      const name = input.value.trim();

      if (!name) {
        statusDiv.textContent = `Missing QB for team ${team}`;
        statusDiv.classList.add('error');
        throw new Error('Validation failed');
      }

      pool.QB[team] = [{ name }];
    });

    const res = await fetch('/api/admin/player-pool', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': token
      },
      body: JSON.stringify({ pool })
    });

    const data = await res.json();

    if (!res.ok) {
      statusDiv.textContent = data.error || 'Failed to save player pool';
      statusDiv.classList.add('error');
      return;
    }

    statusDiv.textContent = 'QB player pool saved successfully';
    statusDiv.classList.add('success');
  }

  loadQBSection();
</script>

</body>
</html>
